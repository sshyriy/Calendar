<script>
function value_of_day(value_of_day) {
    document.write("<div class='calendar_columns'>" + value_of_day + "</div>");
  }
function table_fill_function(month, length_of_month, value_of_month_index) {
    day = 1;
    document.write("<div class='c-main c-main-" + value_of_month_index + "'>");

    document.write("<div class='calendar_row'>");
    value_of_day("Sun");
    value_of_day("Mon");
    value_of_day("Tue");
    value_of_day("Wed");
    value_of_day("Thu");
    value_of_day("Fri");
    value_of_day("Sat");
    document.write("</div>");

    document.write("<div class='calendar_row'>");
    for (var i = 1; i < start_day; i++) {
      if (start_day > 7) {
      } else {
        document.write("<div class='calendar_cell'></div>");
      }
    }

    for (var i = start_day; i < 8; i++) {
      document.write(
        "<div data-day='2021-" +
          value_of_month_index +
          "-0" +
          day +
          "'class='calendar_cell'><p>" +
          day +
          "</p></div>"
      );
      day++;
    }
    document.write("</div>");

    while (day <= length_of_month) {
      document.write("<div class='calendar_row'>");
      for (var i = 1; i <= 7 && day <= length_of_month; i++) {
        if (day >= 1 && day <= 9) {
          document.write(
            "<div data-day='2021-" +
              value_of_month_index +
              "-0" +
              day +
              "'class='calendar_cell'><p>" +
              day +
              "</p></div>"
          );
          day++;
        } else {
          document.write(
            "<div data-day='2021-" +
              value_of_month_index +
              "-" +
              day +
              "' class='calendar_cell'><p>" +
              day +
              "</p></div>"
          );
          day++;
        }
      }
      document.write("</div>");
      start_day = i;
    }

    document.write("</div>");
  }
</script>
